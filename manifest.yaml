schema: 'puppet-2019-04-01'
accounts:
  - account_id: '897729135795' # あなたのAWSアカウントIDに置き換えてください
    name: 'dev'
    tags:
      - 'purpose:dev' # ← 修正点: タグをキー:値の文字列として記述します
    overwrite: true # ← 修正点: 必須フィールドを追加します
    append: false # ← 修正点: 必須フィールドを追加します
    ou: # ← 修正点: 必須フィールドを追加します
      - '/ou-id' # 組織単位（OU）を使用する場合は記述します
extends:
  - 'manifest-spoke-with-all-accounts' # 全てのアカウントに適用されるテンプレート
shares:
  portfolios:
    - name: 'S3-Portfolio'
      accounts:
        - 'all'
