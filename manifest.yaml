schema: 'puppet-2019-04-01'
accounts:
  - account_id: '897729135795'
    name: 'dev'
    default_region: 'ap-northeast-1' # ← Add this line
    regions:
      - 'ap-northeast-1'
    regions_enabled: # ← この行を追加
      - 'ap-northeast-1'
    tags:
      - 'purpose:dev'
    overwrite: true
    append: # ← appendの後にコロンを付け、子要素として定義します
      tags: [] # ← 親アカウントから引き継ぎたいタグがある場合はここに記述します
    ou: []
extends:
  - 'manifest-spoke-with-all-accounts' # 全てのアカウントに適用されるテンプレート
shares:
  portfolios:
    - name: 'S3-Portfolio'
      accounts:
        - 'all'
