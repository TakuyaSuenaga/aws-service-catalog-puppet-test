{
  "AWSTemplateFormatVersion": "2010-09-09",
  "Description": "Amazon S3 Bucket",
  "Resources": {
    "S3Bucket": {
      "Type": "AWS::S3::Bucket",
      "Properties": {
        "AccessControl": "Private"
      }
    }
  },
  "Outputs": {
    "BucketName": {
      "Description": "Name of the S3 bucket",
      "Value": { "Ref": "S3Bucket" }
    }
  }
}
